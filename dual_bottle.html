<html>
<head>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<style>
body {
	background: #4CB1AA;
	
	}
.linus button {
	background: green;
	display: inline-block;
	padding: 15px 32px;
	font-size: 16px;
	
	}
.torvalds button {
	background: red;
	display: inline-block;
	padding: 15px 32px;
	font-size: 16px;
	
}

.submit {
	background: #4C69B1;
	padding: 15px 32px;
	font-size: 16px;
	
	
	}

</style>
</head>
<body>
<h1>Bottle Dual Robot App</h1>
<h2>Linus Robot Control and LED Blink</h2>
<div class="linus">
<button id="up">^</button>
<button id="down">v</button>
<button id="left"><</button>
<button id="right">></button>
<button id="linus">Eye</button>
</div>

<h2> Torvalds Robot Control and LED Blink </h2>
<div class="torvalds">
<button id="north">^</button>
<button id="south">v</button>
<button id="west"><</button>
<button id="east">></button>
<button id="torvalds">Eye</button>
</div>

<h2> Servo Arm Control </h2>
<form action="/angle" method="POST">
<input type="range" min="-90" max="90" id="myRange" name="servo1" value="0" />
<p>Value:<span id="demo"></span></p>
<input type="range" min="-90" max="90" id="myRange2" name="servo2" value="0" />
<p>Value:<span id="demo2"><span></p>
<input type="submit" value="submit" class="submit">
</form>

<h2> PWM Control </h2>
<form action="/pwm" method="POST">
<input type="range" min="0" max="10" id="myRange3" name="pwm1" value="0" />
<p>Value:<span id="demo3"></span></p>
<input type="range" min="0" max="10" id="myRange4" name="pwm2" value="0"/>
<p>Value:<span id="demo4"><span></p>
<input type="submit" value="submit" class="submit">
</form>
</body>

<script>
 // Servo Slider values
var slider = document.getElementById("myRange");
var output = document.getElementById("demo");
output.innerHTML = slider.value;

slider.oninput = function() {
  output.innerHTML = this.value;
};
var slider2 = document.getElementById("myRange2");
var output2 = document.getElementById("demo2");
output2.innerHTML = slider2.value;

slider2.oninput = function() {
  output2.innerHTML = this.value;
};

// PWM values
var slider3 = document.getElementById("myRange3");
var output3 = document.getElementById("demo3");
output3.innerHTML = slider3.value;

slider3.oninput = function() {
  output3.innerHTML = this.value;
};
var slider4 = document.getElementById("myRange4");
var output4 = document.getElementById("demo4");
output4.innerHTML = slider4.value;

slider4.oninput = function() {
  output4.innerHTML = this.value;
};
	// Linus Movement
$('#up').on('mousedown', function(){
	$.get('/forward');
	});
$('#up').on('mouseup', function(){
	$.get('/stop');
	});
$('#down').on('mousedown', function(){
	$.get('/backward');
	});
$('#down').on('mouseup', function(){
	$.get('/stop');
	});
$('#left').on('mousedown', function(){
	$.get('/left');
	});
$('#left').on('mouseup', function(){
	$.get('/stop');
	});
$('#right').on('mousedown', function(){
	$.get('/right');
	});
$('#right').on('mouseup', function(){
	$.get('/stop');
	});
	// Linus Eye
$('#linus').on('mousedown', function(){
	$.get('/eyeon');
	});
$('#linus').on('mouseup', function(){
	$.get('/eyeoff');
	});
// Torvalds movement
$('#north').on('mousedown', function(){
	$.get('/up');
	});
$('#north').on('mouseup', function(){
	$.get('/stop2');
	});
$('#south').on('mousedown', function(){
	$.get('/down');
	});
$('#south').on('mouseup', function(){
	$.get('/stop2');
	});
$('#west').on('mousedown', function(){
	$.get('/west');
	});
$('#west').on('mouseup', function(){
	$.get('/stop2');
	});
$('#east').on('mousedown', function(){
	$.get('/east');
	});
$('#east').on('mouseup', function(){
	$.get('/stop2');
	});

$('#torvalds').on('mousedown', function(){
	$.get('/torvaldson');
	});
$('#torvalds').on('mouseup', function(){
	$.get('/torvaldsoff');
	});



</script>
</html>
